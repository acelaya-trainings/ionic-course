<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Native
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)='takePicture()'>Take picture</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)='showAlbum()'>Show album</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <img [src]='imageData'>
    </ion-card-content>
  </ion-card>
</ion-content>
