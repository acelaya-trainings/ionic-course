<ion-header>
  <ion-navbar>
    <ion-title>
      {{sellerLocation.nombre || 'Loading...'}}
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)='logout()'>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Your location is:
  <ul>
    <li><b>Latitude:</b> {{sellerLocation.lat}}</li>
    <li><b>Longitude:</b> {{sellerLocation.long}}</li>
  </ul>
  <sebm-google-map [latitude]="sellerLocation.lat" [longitude]="sellerLocation.long">
    <sebm-google-map-marker [latitude]="sellerLocation.lat" [longitude]="sellerLocation.long"></sebm-google-map-marker>
  </sebm-google-map>
</ion-content>
