<ion-header>

  <ion-navbar>
    <ion-title>Task {{task.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Task
    </ion-card-header>
    <ion-card-content>
      <p><b>Title:</b> {{task.title}}</p>
      <p><b>Completed:</b> {{task.completed ? 'Yes' : 'No'}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
