<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)='addTask()'>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click)='showDetail(task)'>
      {{task.title}}
    </button>
  </ion-list>
</ion-content>
