<ion-header>
  <ion-navbar>
    <ion-title>
      Create task
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)='close()'>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Title:</ion-label>
    <ion-input type="text" [(ngModel)]='title'></ion-input>
  </ion-item>
  <button full ion-button color="secondary" (click)='save()'>Save</button>
</ion-content>
