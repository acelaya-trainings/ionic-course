<ion-header>

    <ion-navbar>
        <ion-title>{{title | uppercase}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let Foto of Fotos">
            <h2>{{Foto.id | date: 'short'}}</h2>
            <img [src]="Foto.path" />
            <button ion-button icon-only (clic)='sharePicture(Foto)'><ion-icon name="share"></ion-icon></button>
        </ion-slide>
    </ion-slides>
</ion-content>
