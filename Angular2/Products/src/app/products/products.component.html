<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="serachInput">Filter by:</label>
        <div class="col-sm-10">
            <input type="search" class="form-control" id="serachInput" placeholder="Filter by..."
                    [(ngModel)]="filterBy">
        </div>
    </div>
</div>
<table class="table table-hover table-striped" *ngIf="products && products.length > 0">
    <thead>
        <tr>
            <th>
                <button class="btn btn-primary" (click)='showImages = ! showImages'>
                    {{showImages ? 'Hide image' : 'Show image'}}
                </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img style="width: 50px;" [src]='product.imageUrl' *ngIf="showImages"></td>
            <td>{{product.name}}</td>
            <td>{{product.code}}</td>
            <td>{{product.availableDate}}</td>
            <td>{{product.price | currency:'EUR':true:'1.2-2'}}</td>
            <td><stars score="{{product.rating}}" [title]='product.rating'></stars></td>
        </tr>
    </tbody>
</table>
