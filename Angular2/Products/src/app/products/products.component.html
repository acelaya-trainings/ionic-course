<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="serachInput">Filter by:</label>
        <div class="col-sm-10">
            <input type="search" class="form-control" id="serachInput" placeholder="Filter by...">
        </div>
    </div>
</form>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th><button class="btn btn-primary" (click)='showImages = ! showImages'>Show image</button></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img style="width: 50px;" [src]='product.imageUrl' *ngIf="showImages"></td>
            <td>{{product.name}}</td>
            <td>{{product.code}}</td>
            <td>{{product.availableDate}}</td>
            <td>{{product.price | currency: 'EUR'}}</td>
            <td><stars score="{{product.rating}}"></stars></td>
        </tr>
    </tbody>
</table>
